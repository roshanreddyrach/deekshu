<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
}

h1 {
    text-align: center;
}

form {
    max-width: 500px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"],
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

button {
    background-color: #808080;
}

input[type="submit"]:hover,
button:hover {
    background-color: #45a049;
}

textarea {
    resize: vertical;
}


form label,
form input,
form textarea {
    display: block;
}

form input[type="submit"],
form button {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>Student Details Form</h1>
    <form action="/submit" method="post">
        <label for="hallticketNo">Hall Ticket Number:</label>
        <input type="text" id="hallticketNo" name="hallticketNo" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="loginPassword">Login Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <input type="submit" value="Submit">
        <button onclick="goBack()">Back</button>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
